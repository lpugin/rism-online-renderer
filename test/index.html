<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RISM Source Display</title>
  <link rel="stylesheet" href="./rism.css">
  <style>

  </style>
</head>

<body>
  <div id="json-ld-container" class="panel"></div>

<script src="../dist/ro.js"></script>
<script>

  fetch( "https://rism.online/sources/453012854", {
    headers: { "Accept": "application/ld+json" }
  } ).then( response => response.json() ).then( data =>
  {
    const context = new Source( data );
    const div = document.getElementById("json-ld-container");
    div.appendChild( context.toHTML( "fr" ) );
  } );

</script>
</body>
</html>
