<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RISM Source Display</title>
  <link rel="stylesheet" href="./rism.css">
  <style>

  </style>
</head>

<body>
  <div id="source" class="panel"></div>

  <script src="../rism-online-renderer.js"></script>
  <script>
    const srcRenderer = new RISMOnline.SourceRenderer( 'https://rism.online/sources/453012854', 'source' );
    srcRenderer.render( 'fr' );
  </script>

  <div id="work" class="panel"></div>

  <script>
    const workRenderer = new RISMOnline.WorkRenderer( './work.json', 'work' );
    workRenderer.render( 'fr' );
  </script>

  <div id="custom-source" class="panel"></div>

  <script src="../rism-online-custom-renderer.js"></script>
  <script>
    const customSrcRenderer = new RISMOnlineCustom.CustomSourceRenderer( 'https://rism.online/sources/453012854', 'custom-source' );
    customSrcRenderer.render( 'fr' );
  </script>
</body>

</html>
